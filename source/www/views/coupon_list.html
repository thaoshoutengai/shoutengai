<div class="coupon-list">
    <table class="list-box">
        <thead>
            <tr>
                <td> 店舗名 </td>
                <td> クーポン名</td>
                <td> </td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="c in coupons">
                <td>{{ convertToDate(c.end_year, c.end_month, c.end_day) | date:'yyyy/MM/dd'}}</td>
                <td>{{ c.title}}</td>
                <td><button class="btn btn-default btn-sm" ng-click="fnPageMove('coupon_detail',{'coupon': c, 'shop': shop})">詳細</button></td>
            </tr>
        </tbody>
    </table>
</div>
